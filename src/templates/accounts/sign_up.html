{% extends 'base/particles_layout.html' %}
{% block title %} Sign Up {% endblock %}
{% block content %}

<form method="POST">

    {% csrf_token %}
    {% include 'base/errors.html' %}

    <h3 style=" text-align: right;">Sign Up</h3>
    <div class="form-group row">
        <div class="col-sm">
            {{ form.email }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            {{ form.username }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <div class="input-group">
                {{ form.password1 }}
                {{ form.password2 }}
            </div>
        </div>
    </div>
    <div class="form-group" align="center">
        <div class="col-sm">
            <div class="g-recaptcha" data-sitekey="6Ldeu5wUAAAAAGGqM_NuhBypRUVQ8H9suObHIRNH"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col">
            <button type="submit" class="btn btn-outline-primary mt-1 mb-1">Sign Up</button>
            <a href="{% url 'accounts:log_in'  %}" class="btn btn-outline-light mt-1 mb-1">Already have an account?</a>
        </div>
    </div>

</form>

<script src='https://www.google.com/recaptcha/api.js'></script>

{% endblock %}
