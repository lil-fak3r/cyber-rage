{% extends 'base/particles_layout.html' %}
{% block title %} Log In {% endblock %}
{% block content %}

<form method="POST" autocomplete="off">

    {% csrf_token %}
    {% include 'base/errors.html' %}

    <h3 style=" text-align: right;">Log In</h3>
    <div class="form-group row">
        <div class="col-sm">
            {{ form.email }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            {{ form.password }}
        </div>
    </div>
    <div class="form-group row">
        <label for="2FA" class="col-sm-2 col-form-label"><a href="#">2FA</a></label>
        <div class="col-sm">
            {{ form.two_fa }}
        </div>
    </div>
    <div class="form-group">
        <div class="col m-2">
            <a href="#">Reset pass</a> /
            <a href="#">Reset auth_key</a>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-outline-primary mt-2">Log In</button>
            <a href="{% url 'accounts:sign_up'  %}" class="btn btn-outline-light mt-2">Don't have an account?</a>
        </div>
    </div>

</form>

{% endblock %}
